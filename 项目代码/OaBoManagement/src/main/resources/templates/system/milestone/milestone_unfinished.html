<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="operlog-form">
                <div class="select-list gd">
                    <ul>

                        <li class="select-time">
                            <label>创建时间： </label>
                            <input type="text" class="time-input" style="width: 150px" id="beginTime" placeholder="开始时间"
                                   name="beginTime" lay-key="1">
                            <span>-</span>
                            <input type="text" class="time-input" style="width: 150px" id="overTime" placeholder="结束时间"
                                   name="overTime" lay-key="2">
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm"
                               onclick="$.table.search($('form').attr('id'))"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm"
                               onclick="$.form.reset($('form').attr('id'))"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group hidden-xs" id="toolbar" role="group">

            <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()"
               shiro:hasPermission="program:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()"
               shiro:hasPermission="program:del">
                <i class="fa fa-trash-o"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-info order-table">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script th:inline="javascript">
    var updateFlag = [[${@permission.hasPermi('program:update')}]];
    var delFlag = [[${@permission.hasPermi('program:del')}]];
    var prefix = "/milestone";
    $(function () {
        var options = {
            url: prefix + "/tableList_unfinished",
            createUrl: prefix + "/toAdd",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/del",
            sortName: "createTime",
            sortOrder: 'desc',
            modalName: "里程碑",
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },

                {
                    field: 'id',
                    title: '里程碑编号',
                    visible: false
                },


                {
                    field: 'title',
                    title: '里程碑名称',
                    formatter: function (value, row, index) {
                        return '<div class="dropdown profile-element"> \n' +
                            '                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">\n' +
                            '                          <span class="clear"><span class="block m-t-xs"><strong class="font-bold">'+value+'</strong></span>\n' +
                            '                        <ul class="dropdown-menu animated fadeInRight m-t-xs">\n' +
                            '                            <li><a class="menuItem" th:href="#" onclick="subtask(\'' + row.id + '\')">二级任务</a></li>\n' +
                            '                            <li class="divider"></li>\n' +



                            '                        </ul>\n' +
                            '                    </div>'
                    }
                },
                {
                    field: 'createBy',
                    title: '创建人',
                    visible: true,
                    formatter:function (value,row) {
                        return row.user.name
                    }
                },
                {
                    field: 'descr',
                    title: '描述',
                    formatter: function (value) {
                        if (value.length > 20) {
                            return value.substring(0, 20) + "...";
                        }
                        return value;
                    }
                },

                {
                    field: 'status',
                    title: '优先级',
                    visible: true,
                    formatter: function (value) {
                        if (value==0) {
                            return '<span class="badge badge-primary">一般</span>';
                        }else if (value==1) {
                            return '<span class="badge badge-warning">重要</span>';
                        }else if (value==2) {
                            return '<span class="badge badge-danger">紧急</span>';
                        }
                    }
                },
                {
                    field: 'isComplete',
                    title: '是否完成',
                    visible: false,
                    formatter: function (value) {
                        if (value==0) {
                            return '<span class="badge badge-primary">未完成</span>';
                        }

                        else {
                            return '<span class="badge badge-primary">已完成</span>';
                        }
                        }

                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    formatter: function (value, row, index) {
                        return $.common.dateFormat(value);
                    }
                },
                {
                    field: 'worktime',
                    title: '里程碑工时',

                },
                {
                    field: 'programId',
                    title: '所属项目',
                    visible: true,
                    formatter:function (value,row) {
                        return row.program.title;
                    }

                },
                {
                    field: 'progress',
                    title: '进度',
                    visible: true,
                    formatter:function (value,row) {

                        return ((row.progress*100)+'%');



                    }

                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs '+updateFlag+'" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs '+delFlag+'"  shiro:hasPermission="program:del" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-danger btn-xs '+delFlag+' "  shiro:hasPermission="program:add" href="#" onclick="updateComplete(\'' + row.id + '\')"><i class="fa fa-remove"></i> 完成 </a>');


                        return actions.join('');
                    }
                }]
        };

        $.table.init(options);
    });

    function updateComplete(id){
        $.ajaxSettings.async=true;
        $.post("/milestone/updateComplete/",{id:id},function (data) {
            $.operate.saveSuccess(data);
            $.treeTable.refresh();
        }).error(function (data) {
            $.modal.alertError("系统错误！");
        })
    }

    function deletem(id){
        $.ajaxSettings.async=true;
        $.post("/milestone/del/",{id:id},function (data) {
            $.operate.saveSuccess(data);
            $.treeTable.refresh();
        }).error(function (data) {
            $.modal.alertError("系统错误！");
        })
    }

    /*操作日志-详细*/
    function certificate(id) {
        var url =prefix+ '/certificate/' + id;
        $.modal.open("项目认证", url);
    }

    /*操作日志-详细*/
    function product(id) {
        var url =prefix+ '/product/' + id;
        $.modal.open("产品资料", url);
    }

    function design(id) {
        var url =prefix+ '/design/' + id;
        $.modal.open("设计资料", url);
    }

    function chain(id) {
        var url =prefix+ '/chain/' + id;
        $.modal.open("供应链资料", url);
    }

    function hardware(id) {
        var url =prefix+ '/hardware/' + id;
        $.modal.open("大硬件资料", url);
    }

    function sample(id) {
        var url =prefix+ '/sample/' + id;
        $.modal.open("样品管理", url);
    }
</script>
</body>
</html>
