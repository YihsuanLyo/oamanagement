<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-edit" th:object="${Sample}">
        <input class="form-control" th:value="*{id}" type="hidden" name="id" id="id"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">样品名称</label>
            <div class="col-sm-8">
                <input class="form-control" th:value="*{title}" type="text" name="title" id="title"/>
            </div>
        </div>




        <div class="form-group">
            <label class="col-sm-3 control-label ">到货时间：</label>
            <div class="col-sm-8">
                <input class="form-control" th:value="*{#dates.format(startTime,'yyyy-MM-dd HH:mm:ss')}"
                       readonly="readonly" type="text"
                       name="startTime" id="startTime"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">样品说明：</label>
            <div class="col-sm-8">
                <textarea rows="7" name="descr" type="text" id="descr" th:value="*{descr}" th:text="*{descr}"
                          class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">样品总量：</label>
            <div class="col-sm-8">
                <input class="form-control" th:value="*{total_mount}" type="text" name="total_mount" id="total_mount"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">样品余量：</label>
            <div class="col-sm-8">
                <input class="form-control" th:value="*{residues}" type="text" name="residues" id="residues"/>
            </div>
        </div>



        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //时间选择器
        laydate.render({
            elem: '#startTime'
            , type: 'datetime'
        });
    })

    // 表单校验
    $("#form-role-edit").validate({
        rules: {
            title: {required: true}
            , startTime: {required: true}
            , total_mount: {required: true}
            , residues: {required: true}

        },
        submitHandler: function (form) {
            editsave();
        }
    });



    //修改保存
        function editsave() {
            $.ajax({
                cache: true,
                type: "POST",
                url: "/sample/editSave",
                data: {
                    id: $('#id').val(),
                    title: $('#title').val(),
                    descr: $('#descr').val(),
                    total_mount: $('#total_mount').val(),
                    startTime: $('#startTime').val(),
                    residues: $('#residues').val(),

                },
                async: false,
                traditional: true,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.saveSuccess(data);
                }
            });

    }


</script>
</body>
</html>
