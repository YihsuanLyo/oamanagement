<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add">

        <div class="form-group">
            <label class="col-sm-3 control-label">所属项目编号：</label>
            <div class="col-sm-8">
                <input name="programId" id="programId" type="text" th:value="${programId}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">样品名称</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="title" id="title"/>
            </div>
        </div>



        <div class="form-group">
            <label class="col-sm-3 control-label ">到货时间：</label>
            <div class="col-sm-8">
                <input class="form-control" readonly="readonly" placeholder="yyyy-DD-MM HH:mm:ss" type="text"
                       name="startTime" id="startTime"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">样品说明：</label>
            <div class="col-sm-8">
                <textarea rows="7" name="descr" type="text" id="descr"
                          class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">样品总量</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="total_mount" id="total_mount"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">样品余量</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="residues" id="residues"/>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //时间选择器
        laydate.render({
            elem: '#startTime'
            , type: 'datetime'
        });
    })

    // 树结构初始化加载



    $("#form-role-add").validate({
        rules: {
            title: {required: true}
            , startTime: {required: true}
            , total_mount: {required: true}
            , residues: {required: true}

        },
        submitHandler: function (form) {

            add();
        }
    });


    function add() {
        $.ajax({
            cache: true,
            type: "POST",
            url: "/sample/addSave",
            data: {
                programId:$("#programId").val(),
                title:$("#title").val(),
                startTime:$("#startTime").val(),
                descr:$("#descr").val(),
                total_mount:$("#total_mount").val(),
                residues:$("#residues").val()

            },
            async: false,
            traditional: true,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.saveSuccess(data);
            }
        });
    }
</script>
</body>
</html>
