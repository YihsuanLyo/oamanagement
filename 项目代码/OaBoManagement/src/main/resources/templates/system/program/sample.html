<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="operlog-form">
                <div class="select-list gd">
                    <ul>
                        <li>
                            编号ID：<input type="text" name="id"/>
                        </li>
                        <li>
                            名称：
                            <input type="text" name="title"/>

                        </li>



                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm"
                               onclick="$.table.search($('form').attr('id'))"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm"
                               onclick="$.form.reset($('form').attr('id'))"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            <!--<a class="btn btn-warning btn-rounded btn-sm"-->
                            <!--type="reset"><i class="fa fa-refresh"></i>&nbsp;重置</a>-->
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group hidden-xs" id="toolbar" role="group">
            <a class="btn btn-outline btn-success btn-rounded" th:onclick="|add(${programId})|" shiro:hasPermission="meet:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()"
               shiro:hasPermission="meet:del">
                <i class="fa fa-trash-o"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-info order-table">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script th:inline="javascript">
    var prefix = "/sample";
    var programId = [[${programId}]];
    var updateFlag = [[${@permission.hasPermi('"meet:update')}]];
    var delFlag = [[${@permission.hasPermi('"meet:del')}]];
    $(function () {
        var options = {
            url: prefix + "/tableList/"+programId,
            createUrl: prefix + "/toAdd",
            removeUrl: prefix + "/del",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "样品",
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '样品编号',

                },
                {
                    field: 'title',
                    title: '样品名'
                },
                {
                    field: 'createBy',
                    title: '负责人',

                },


                {
                    field: 'descr',
                    title: '样品说明'
                },
                {
                    field: 'startTime',
                    title: '到货时间',
                    formatter: function (value) {
                        return $.common.dateFormat(value);
                    }
                },

                {
                    field: 'total_mount',
                    title: '样品总量',

                },
                {
                    field: 'residues',
                    title: '样品余量'
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="' + updateFlag + 'btn btn-success btn-xs " href="#" onclick=edit(\''+row.id+'\') ><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="' + delFlag + 'btn btn-danger btn-xs"  href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="' + updateFlag + 'btn btn-success btn-xs " href="#" onclick=apply(\''+row.id+'\') ><i class="fa fa-edit"></i>领用</a> ');
                        actions.push('<a class="' + updateFlag + 'btn btn-success btn-xs " href="#" onclick=returnsample(\''+row.id+'\') ><i class="fa fa-edit"></i>归还</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    //编辑修改权限
    function editPower(id) {
        $.modal.open("修改" + $.table._option.modalName, prefix + "/editPower/" + id);
    }

    /*操作日志-详细*/
    function add(programId) {
        var url = prefix + '/add/' + programId;
        $.modal.open("添加样品", url);
    }

    function edit(id) {
        var url = prefix + '/edit/' + id;
        $.modal.open("编辑样品", url);
    }
    function apply(id) {
        var url = prefix + '/apply/' + id;
        $.modal.open("领取样品", url);
    }

    function returnsample(id) {
        var url = prefix + '/return/' + id;
        $.modal.open("归还样品", url);
    }
</script>
</body>
</html>
