<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm" th:object="${minutes}">

		<div class="form-group">
			<label class="col-sm-2 control-label">会议标题：</label>
			<div class="form-control-static" th:text="${meet.title}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">创建时间：</label>
			<div class="col-sm-8">
				<input class="form-control" th:value="*{#dates.format(createTime,'yyyy-MM-dd HH:mm:ss')}"
					   readonly="readonly" type="text"
					   name="createTime" id="createTime"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">会议内容：</label>
			<div class="form-control-static" th:text="*{descr}">
			</div>
		</div>




		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
			</div>
		</div>
	</form>
    </div>
    <div th:include="include :: footer"></div>
</body>
</html>
