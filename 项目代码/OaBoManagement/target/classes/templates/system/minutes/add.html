<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add">



        <div class="form-group">
            <label class="col-sm-3 control-label ">所属会议：</label>
            <div class="col-sm-8">
                <select id="meetId" name="meetId" class="form-control select2-hidden-accessible">

                    <option th:each="meet:${Meets}" th:value="${meet.id}"
                            th:text="${meet.title}">

                    </option>
                </select>
            </div>
        </div>





        <div class="form-group">
            <label class="col-sm-3 control-label">纪要内容：</label>
            <div class="col-sm-8">
                <textarea rows="7" name="descr" type="text" id="descr"
                          class="form-control"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">

    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //时间选择器
        laydate.render({
            elem: '#startTime'
            , type: 'datetime'
        });
    })

    // 树结构初始化加载



    $("#form-role-add").validate({
        rules: {

            meetId: {required: true}
            ,descr:{
                maxlength:200,
            }
        },
        submitHandler: function (form) {

            add();
        }
    });


    function add() {
        $.ajax({
            cache: true,
            type: "POST",
            url: "/minutes/addSave",
            data: {

                descr: $('#descr').val(),
                meetId: $('#meetId').val(),


            },
            async: false,
            traditional: true,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.saveSuccess(data);
            }
        });
    }
</script>
</body>
</html>
