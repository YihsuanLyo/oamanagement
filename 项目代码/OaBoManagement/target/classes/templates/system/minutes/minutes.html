<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="operlog-form">
                <div class="select-list gd">
                    <ul>
                        <li>
                            编号ID：<input type="text" name="id"/>
                        </li>
                        <li>
                            负责人：
                            <!--<input type="text" name="createBy"/>-->
                            <select name="createBy">
                                <option value=""> - -</option>
                                <option th:each="u:${Users}" th:value="${u.uid}"
                                        th:text="${u.name}">

                                </option>
                            </select>

                        </li>
                        <li>
                            所属会议：
                            <!--<input type="text" name="createBy"/>-->
                            <select name="meetId">
                                <option value=""> - -</option>
                                <option th:each="m:${Meets}" th:value="${m.id}"
                                        th:text="${m.title}">

                                </option>
                            </select>

                        </li>



                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm"
                               onclick="$.table.search($('form').attr('id'))"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <!--<a class="btn btn-warning btn-rounded btn-sm"-->
                            <!--type="reset"><i class="fa fa-refresh"></i>&nbsp;重置</a>-->
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group hidden-xs" id="toolbar" role="group">
            <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.addFull()" shiro:hasPermission="minutes:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()"
               shiro:hasPermission="minutes:del">
                <i class="fa fa-trash-o"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-info order-table">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script th:inline="javascript">
    var prefix = "/minutes";

    var updateFlag = [[${@permission.hasPermi('"minutes:update')}]];

    var delFlag = [[${@permission.hasPermi('"minutes:del')}]];
    $(function () {
        var options = {
            url: prefix + "/tableList",
            createUrl: prefix + "/toAdd",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/del",
            sortName: "create_Time",
            modalName: "会议纪要",
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '会议编号',
                    visible: false
                },
                {
                    field: 'createBy',
                    title: '负责人'
                },
                {
                    field: 'meetId',
                    title: '所属会议',
                    visible: true,
                    formatter:function (value,row) {
                        return row.meet.title;
                    }

                },




                {
                    field: 'createTime',
                    title: '创建时间',
                    formatter: function (value) {
                        return $.common.dateFormat(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="' + updateFlag + 'btn btn-warning btn-xs " href="#" onclick="detail(\''+ row.id + '\')"><i class="fa fa-search"></i>详细</a>');
                        actions.push('<a class="' + updateFlag + 'btn btn-success btn-xs"  href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="' + delFlag + 'btn btn-danger btn-xs"  href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    //编辑修改权限
    function editPower(id) {
        $.modal.open("修改" + $.table._option.modalName, prefix + "/editPower/" + id);
    }

    /*操作日志-详细*/
    function detail(id) {
        var url = prefix + '/detail/' + id;
        $.modal.open("会议纪要详细", url);
    }

    function deleteminutes(id) {
        var url = prefix + '/del/' + id;
        $.modal.open("删除会议纪要", url);
    }
</script>
</body>
</html>
