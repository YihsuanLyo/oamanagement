<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>

<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="formId">

        <div class="form-group">
            <label class="col-sm-3 control-label">申领样品编号：</label>
            <div class="col-sm-8">
                <input name="sid" id="sid" type="text" th:value="${sid}">
            </div>
        </div>



        <div class="form-group">
            <label class="col-sm-3 control-label">审批人编号：</label>
            <div class="col-sm-8">
                <input name="agentid" id="agentid" type="text" th:value="${agentid}">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">申领时间：</label>
            <div class="col-sm-8">
                <input readonly="readonly"  name="applytime" id="applytime" class="form-control" type="text" placeholder="yyyy-MM-DD HH:mm:ss">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">申领理由：</label>
            <div class="col-sm-8">
                <textarea name="applyreason" id="applyreason" type="text"
                          class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申领数量：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="applyquan" id="applyquan"/>
            </div>
        </div>

        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">确定</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">

    var prefix = "/applysample";

    $("#formId").validate({
        rules:{
            applytime:{
                required:true,
            },
            applyquan:{
                required:true,
            },
            applytime:{
                required:true,
            }
        },
        submitHandler: function(form) {
            add();
        }
    });

    function add() {
        $.ajax({
            cache: true,
            type: "POST",
            url: "/applysample/addSave",
            data: {
                sid:$("#sid").val(),
                agentid:$("#agentid").val(),
                applytime:$("#applytime").val(),
                applyreason:$("#applyreason").val(),
                applyquan:$("#applyquan").val(),


            },
            async: false,
            traditional: true,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.saveSuccess(data);
            }
        });
    }

    layui.use('laydate',function () {
        var laydate=layui.laydate;
        //时间选择器
        laydate.render({
            elem: '#applytime'
            ,type: 'datetime'
        });

    })


</script>
</body>
</html>
