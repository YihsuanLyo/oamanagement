<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>

<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="formId" th:object="${Form}">
        <input id="id" name="id" class="form-control" th:value="*{id}" type="hidden">
        <input  class="form-control" name="procInstanId" th:value="*{procInstanId}" type="hidden">
        <input id="id" name="taskId" class="form-control" type="hidden" th:value="${taskId}">
        <input id="id" name="isApply" class="form-control" type="hidden" th:value="*{isApply}">

        <div class="form-group">
            <label class="col-sm-3 control-label">任务类型：</label>
            <div class="col-sm-8">
                <span th:if="*{isApply} eq '1' " class="form-control">样品申领</span>
                <span th:if="*{isApply} eq '0' " class="form-control">样品归还</span>
            </div>
        </div>



        <div class="form-group">
            <label class="col-sm-3 control-label">申领人：</label>
            <div class="col-sm-8">
            <input class="form-control" th:value="${user.name}">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">样品名称：</label>
            <div class="col-sm-8">
                <input class="form-control" th:value="${sample.title}">
            </div>
        </div>

        <div class="form-group" >
            <label class="col-sm-3 control-label">样品编号：</label>
            <div class="col-sm-8">
            <input name="title" class="form-control" th:value="*{title}">
            </div>
        </div>

        <div class="form-group" >
            <label class="col-sm-3 control-label">申领数量：</label>
            <div class="col-sm-8">
                <input name="leaveType" class="form-control" th:value="*{leaveType}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">申领时间：</label>
            <div class="col-sm-8 form-control-static" th:text="*{#dates.format(leaveTime,'yyyy-MM-DD HH:mm:ss')}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">计划归还时间：</label>
            <div class="col-sm-8 form-control-static" th:text="*{#dates.format(expireTime,'yyyy-MM-DD HH:mm:ss')}">
            </div>
        </div>

        <div class="form-group" >
            <label class="col-sm-3 control-label">申领理由：</label>
            <div class="col-sm-8">
                <input name="leaveContent" class="form-control" th:value="*{leaveContent}">
            </div>
        </div>




        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <label class="checkbox-inline i-checks">
                    <span th:if="*{status} eq '1' " class="btn btn-warning btn-xs ">申请中</span>
                    <span th:if="*{status} eq '2' " class="btn btn-success btn-xs ">同意</span>
                    <span th:if="*{status} eq '3' " class="btn btn-danger btn-xs ">拒绝</span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">回复：</label>
            <div class="col-sm-8">
                <textarea  type="text" name="reply"
                          class="form-control"></textarea>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <label class="checkbox-inline i-checks">
                    <input type="radio" name="status" value="2" checked/>
                    同意
                </label>
                <label class="checkbox-inline i-checks">
                    <input type="radio" name="status" value="3"/>
                    拒绝
                </label>
            </div>
        </div>
        <div class="form-group" shiro:hasPermission="meet:add" >
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">审批</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">

    var prefix = "/task";
    $("#formId").validate({
        rules:{
            agent_Id:{
                required:true,
            },
        },
        submitHandler: function(form) {
            $.operate.save(prefix + "/LeaveApproval", $('#formId').serialize());
        }
    });
</script>
</body>
</html>
