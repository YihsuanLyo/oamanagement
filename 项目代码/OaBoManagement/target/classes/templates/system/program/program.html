<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="operlog-form">
                <div class="select-list gd">
                    <ul>

                        <li>
                            编号ID：<input type="text" name="id"/>
                        </li>
                        <li>
                            名称：
                            <input type="text" name="title"/>

                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm"
                               onclick="$.table.search($('form').attr('id'))"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm"
                               onclick="$.form.reset($('form').attr('id'))"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group hidden-xs" id="toolbar" role="group">

            <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()"
               shiro:hasPermission="program:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()"
               shiro:hasPermission="program:del">
                <i class="fa fa-trash-o"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-info order-table">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script th:inline="javascript">
    var updateFlag = [[${@permission.hasPermi('program:update')}]];
    var delFlag = [[${@permission.hasPermi('program:del')}]];
    var prefix = "/program";
    $(function () {
        var options = {
            url: prefix + "/tableList",
            createUrl: prefix + "/toAdd",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/del",
            sortName: "createTime",
            sortOrder: 'desc',
            modalName: "项目",
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },

                {
                    field: 'id',
                    title: '项目编号',
                    visible: false
                },


                {
                    field: 'title',
                    title: '项目名称',
                    formatter: function (value, row, index) {
                        return '<div class="dropdown profile-element"> \n' +
                            '                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">\n' +
                            '                          <span class="clear"><span class="block m-t-xs"><strong class="font-bold">'+value+'</strong></span>\n' +
                            '                        <ul class="dropdown-menu animated fadeInRight m-t-xs">\n' +
                            '                            <li><a class="menuItem" th:href="#" onclick="sample(\'' + row.id + '\')">样品管理</a></li>\n' +
                            '                            <li class="divider"></li>\n' +
                            '                            <li><a class="menuItem" th:href="#" onclick="certificate(\'' + row.id + '\')">认证资料</a></li>\n' +
                            '                            <li class="divider"></li>\n' +
                            '                            <li><a class="menuItem" th:href="#" onclick="product(\'' + row.id + '\')">产品资料</a></li>\n' +
                            '                            <li class="divider"></li>\n' +
                            '                            <li><a class="menuItem" th:href="#" onclick="design(\'' + row.id + '\')">设计资料</a></li>\n' +
                            '                            <li class="divider"></li>\n' +
                            '                            <li><a class="menuItem" th:href="#" onclick="chain(\'' + row.id + '\')">供应链资料</a></li>\n' +
                            '                            <li class="divider"></li>\n' +
                            '                            <li><a class="menuItem" th:href="#" onclick="hardware(\'' + row.id + '\')">大硬件资料</a></li>\n' +
                            '                            <li class="divider"></li>\n' +
                            '                        </ul>\n' +

                            '                    </div>'
                    }
                },
                {
                    field: 'createBy',
                    title: '创建人',
                    visible: true,
                    formatter:function (value,row) {
                        return row.user.name
                    }
                },
                {
                    field: 'descr',
                    title: '简介',
                    formatter: function (value) {
                        if (value.length > 20) {
                            return value.substring(0, 20) + "...";
                        }
                        return value;
                    }
                },

                {
                    field: 'status',
                    title: '类型',
                    formatter: function (value) {
                        if (value==0) {
                            return '<span class="badge badge-primary">一般</span>';
                        }else if (value==1) {
                            return '<span class="badge badge-warning">重要</span>';
                        }else if (value==2) {
                            return '<span class="badge badge-danger">紧急</span>';
                        }
                    }
                },
                {
                    field: 'isComplete',
                    title: '阶段',
                    formatter: function (value) {
                        if (value==0) {
                            return '<span class="badge badge-primary">立项</span>';
                        }else if(value==1){
                            return '<span class="badge badge-primary">项目配置确认阶段</span>';}
                        else if(value==2){
                            return '<span class="badge badge-primary">设计阶段</span>';
                        }
                        else if(value==3){
                            return '<span class="badge badge-primary">DVT阶段</span>';
                        }
                        else if(value==4){
                            return '<span class="badge badge-primary">PVT阶段</span>';
                        }
                        else if(value==5){
                            return '<span class="badge badge-primary">认证阶段</span>';
                        }
                        else if(value==6){
                            return '<span class="badge badge-primary">MP阶段</span>';
                        }
                        else {
                            return '<span class="badge badge-primary">结项</span>';
                        }
                        }

                },

                {
                    field: 'progress',
                    title: '进度',
                    visible: true,
                    formatter:function (value,row) {

                        return ((row.progress*100)+'%');



                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    formatter: function (value, row, index) {
                        return $.common.dateFormat(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-warning btn-xs '+updateFlag+'" href="#" onclick="barchart(\'' + row.id + '\')"><i class="fa fa-edit"></i>进度柱状图</a> ');
                        actions.push('<a class="btn btn-success btn-xs '+updateFlag+'" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs '+delFlag+'"  shiro:hasPermission="program:del" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');



                        return actions.join('');
                    }
                }]
        };

        $.table.init(options);
    });

    function updateComplete(id){
        $.ajaxSettings.async=true;
        $.post("/program/updateComplete/",{id:id},function (data) {
            $.operate.saveSuccess(data);
            $.treeTable.refresh();
        }).error(function (data) {
            $.modal.alertError("系统错误！");
        })
    }

    /*操作日志-详细*/
    function certificate(id) {
        var url =prefix+ '/certificate/' + id;
        $.modal.open("项目认证", url);
    }

    /*操作日志-详细*/
    function product(id) {
        var url =prefix+ '/product/' + id;
        $.modal.open("产品资料", url);
    }

    function design(id) {
        var url =prefix+ '/design/' + id;
        $.modal.open("设计资料", url);
    }

    function chain(id) {
        var url =prefix+ '/chain/' + id;
        $.modal.open("供应链资料", url);
    }

    function hardware(id) {
        var url =prefix+ '/hardware/' + id;
        $.modal.open("大硬件资料", url);
    }

    function sample(id) {
        var url =prefix+ '/sample/' + id;
        $.modal.open("样品管理", url);
    }
    function barchart(id) {
        var url ='statistics/gantt/' + id;
        $.modal.open("项目进度统计", url);
    }
</script>
</body>
</html>
